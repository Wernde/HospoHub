<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HospoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-md">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Welcome to HospoHub
                </h2>
                <p class="mt-2 text-sm text-gray-600" id="login-subtitle">
                    Sign in to your account
                </p>
            </div>
            <form class="mt-8 space-y-6" id="auth-form">
                <!-- Form fields will go here -->
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <a href="../index.html" class="text-sm text-indigo-600 hover:text-indigo-500">
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
